<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="icon" type="image/png" href="{{ '/assets/4.png' | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="{{ '/assets/4.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/4.png' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
    {% feed_meta %}
    {% seo %}
</head>
<body>
    {% include navigation.html %}

    <main class="main-content">
        {{ content }}
    </main>

    {% include footer.html %}
    <script>
    // Mobile nav toggle
    (function() {
      var toggle = document.querySelector('.nav-toggle');
      var menu = document.querySelector('.nav-menu');
      if (!toggle || !menu) return;
      toggle.addEventListener('click', function() {
        menu.classList.toggle('active');
        var expanded = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', (!expanded).toString());
      });
      // Close menu when clicking a link (mobile)
      menu.addEventListener('click', function(e) {
        if (e.target.tagName === 'A' && menu.classList.contains('active')) {
          menu.classList.remove('active');
          toggle.setAttribute('aria-expanded', 'false');
        }
      });
    })();
    </script>
</body>
</html>
